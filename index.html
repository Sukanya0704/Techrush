<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="login-container">
                <div class="login-box">
                    <img src="logo.jpg" alt="Finance Logo" class="logo">
                    <h2>Login to Your Account</h2>
                    <form action="#">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <button type="submit" ><a href="mainpage.html"class="submit" >Login</a></button>
                    </form>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="contact">
            <p>Contact Us: <a href="mailto:support@example.com">support@example.com</a></p>
        </footer>
    </div>
</body>
</html>
